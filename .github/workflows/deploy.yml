name: Flet App Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write 
  id-token: write 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        
    - name: Install Flet
      run: pip install flet

    - name: Debug - List files
      run: ls -R
      
    - name: Build
      run: flet build web . --base /flet-website/ --web-renderer html --module-name main

      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./build/web
        
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4